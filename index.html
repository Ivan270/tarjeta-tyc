<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP 5.3 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer src="./assets/js/script.js"></script>
		<title>Richter TyC</title>
	</head>
	<body>
		<main class="min-vh-100 d-flex flex-column justify-content-center">
			<div class="row justify-content-center">
				<div class="col-6 bg-dark text-white p-5 rounded-4 shadow-lg">
					<h4 class="mt-5">Suscríbete a nuestro newsletter</h4>
					<p class="text-secondary my-4">
						Al suscribirte podrás recibir notificaciones de ofertas y descuentos
						en todos nuestros productos. Para recibir estos avisos debes aceptar
						nuestros términos y condiciones e ingresar tu dirección de correo.
					</p>
					<form class="row g-3" data-bs-theme="dark" id="formTyc">
						<div class="ms-2 col-12 form-check">
							<input
								class="form-check-input"
								type="checkbox"
								id="tyc"
								name="tyc"
							/>
							<label class="form-check-label" for="tyc">
								Términos y condiciones
							</label>
						</div>
						<div class="col-9 form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="email"
								name="email"
								placeholder="name@example.com"
							/>
							<label class="text-secondary" for="email">Ingresa tu Email</label>
						</div>
						<div class="col-3 align-self-baseline">
							<button type="submit" class="btn btn-form text-light p-3">
								OK
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
